version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    volumes:
      - ./db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    environment:
      - FLASK_APP=app.main
      - FLASK_ENV=development
    ports:
      - "5001:5000"
    depends_on:
      - db
    volumes:
      - .:/app
    command: flask run --host=0.0.0.0
